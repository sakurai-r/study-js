<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Simple ToDo</h1>
      <form id="new-todo-form" class="flex mb-4">
        <input type="text" id="new-todo" placeholder="What needs to be done?"
          class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" />
        <button
          class="p-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Add
        </button>
      </form>
      <ul id="todo-list" class="space-y-2">
      </ul>
    </div>

    <template id="todo-template">
      <li class="flex items-center bg-gray-50 p-2 rounded-md shadow-sm border border-gray-200">
        <div class="view flex items-center w-full">
          <input class="toggle h-5 w-5 mr-2 text-blue-500 focus:ring-2 focus:ring-blue-500" type="checkbox" />
          <label class="content flex-grow text-gray-700"></label>
          <button class="destroy text-red-500 hover:text-red-700 ml-2 focus:outline-none">‚ùå</button>
        </div>
      </li>
    </template>
  </body>
</html>
