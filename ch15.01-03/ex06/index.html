<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>契約完了画面</title>
</head>

<body>

  <h1>お客様の契約を確認しました。</h1>

  <h2>契約完了時刻</h2>
  <p><strong>お客様の契約日時:</strong> <span id="pageLoadTimestamp"></span></p>

  <h2>Navigatorから取得できる情報</h2>
  <p><strong>ブラウザ名:</strong> <span id="browserName"></span></p>
  <p><strong>ブラウザバージョン:</strong> <span id="browserVersion"></span></p>
  <p><strong>ユーザーエージェント:</strong> <span id="userAgent"></span></p>
  <p><strong>プラットフォーム:</strong> <span id="platform"></span></p>
  <p><strong>オンラインステータス:</strong> <span id="onlineStatus"></span></p>

  <h2>IP・ネットワーク情報</h2>
  <p><strong>IPアドレス:</strong> <span id="ipAddress"></span></p>
  <p><strong>リモートホスト:</strong> <span id="remoteHost"></span></p>
  <p><strong>プロバイダ:</strong> <span id="provider"></span></p>
  <p><strong>ネットワーク名:</strong> <span id="networkName"></span></p>
  <p><strong>組織名:</strong> <span id="organizationName"></span></p>

  <script src="index.js"></script>
</body>

</html>
